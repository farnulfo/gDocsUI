ant.customtasks.libs=JWSAntTasks
application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/gDocsUI.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.appframework-1.0.3.jar=lib\\appframework-1.0.3.jar
file.reference.gdata-client-1.0.jar=lib\\gdata-client-1.0.jar
file.reference.gdata-core-1.0.jar=lib\\gdata-core-1.0.jar
file.reference.gdata-docs-2.0.jar=lib\\gdata-docs-2.0.jar
file.reference.gdata-media-1.0.jar=lib\\gdata-media-1.0.jar
file.reference.junit-3.8.2.jar=lib\\junit-3.8.2.jar
file.reference.mail.jar=lib/mail.jar
file.reference.swing-worker-1.1.jar=lib\\swing-worker-1.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.mail.jar}:\
    ${file.reference.gdata-client-1.0.jar}:\
    ${file.reference.gdata-core-1.0.jar}:\
    ${file.reference.gdata-docs-2.0.jar}:\
    ${file.reference.gdata-media-1.0.jar}:\
    ${file.reference.appframework-1.0.3.jar}:\
    ${file.reference.swing-worker-1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:deprecation
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit-3.8.2.jar}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=user
jnlp.codebase.url=file:/C:/PERSO/Dev/gDocsUI/dist/
jnlp.codebase.user=http://arnulfo.net/gdocsui
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=true
main.class=gdocsui.GooDocsUIApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
